<p>表达式的复杂程度是由当中包含的 <code>&amp;&amp;</code>， <code>||</code> 以及 <code>condition ? ifTrue : ifFalse</code>
这些运算符决定的。</p>
<p>单个表达式不应太过复杂，以此保证代码良好的可读性。</p>
<h2>不合规的代码示例</h2>
<p>默认阈值为3时</p>
<pre>
if ((($condition1 &amp;&amp; $condition2) || ($condition3 &amp;&amp; $condition4)) &amp;&amp; $condition5) { ... }
</pre>
<h2>合规的解决方案</h2>
<pre>
if ( (my_first_condition() || my_second_condition()) &amp;&amp; my_last_condition()) { ... }
</pre>
