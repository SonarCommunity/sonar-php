<p>对URI进行硬编码会使测试程序变得困难：路径文本并不总是可跨操作系统移植的，给定的绝对路径可能不存在于特定的测试环境中，指定的Internet URL在执行测试时可能不可用，
生产环境通常与开发环境不同等等。由于这些所有的原因，URI永远不应该硬编码。相反，应该用可定制的参数替换它。</p>
<p>此外，即使动态获取URI的元素，如果硬编码路径分隔符，可移植性仍然会受到限制。</p>
<p>当URI或路径分隔符被硬编码时，此规则会引发问题。</p>
