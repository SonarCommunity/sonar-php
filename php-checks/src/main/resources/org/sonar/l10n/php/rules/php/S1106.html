<p>共享编码约定允许团队高效地协作。这条规则强制将左圆括号放在行首。</p>
<h2>不合规的代码示例</h2>
<pre>
function myMethod() {  // 不合规
  if(something) {  // 不合规
    executeTask();
  } else {  //不合规
    doSomethingElse();
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
function myMethod()
{
  if(something)
  {
    executeTask();
  } else
  {
    doSomethingElse();
  }
}
</pre>
