<p>使用圆括号，不仅能调整运算的顺序，也可以阐明一段代码背后的意图。但是多余的括号对可能会有误导性，应该删除。 </p>
<h2>不合规的代码示例</h2>
<pre>
$x = ($y / 2 + 1); // 即使编译器忽略圆括号，它也是兼容的

if ($a &amp;&amp; (($x + $y &gt; 0))) { // 不合规
}

return (($x + 1)); // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
$x = ($y / 2 + 1);

if ($a &amp;&amp; ($x + $y &gt; 0)) {
  //...
}

return ($x + 1);
</pre>
