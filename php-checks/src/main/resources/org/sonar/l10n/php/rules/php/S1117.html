<p>使用局部变量隐藏字段（在不同作用域内使用同一个局部变量）是一种不好的做法，它降低了代码的可读性:它使得不知道是字段还是变量被使用造成混乱。</p>
<h2>不合规的代码示例</h2>
<pre>
class Foo {
  public $myField;

  public function doSomething() {
    $myField = 0;
    ...
  }
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="https://www.securecoding.cert.org/confluence/x/2ADEAw">CERT, DCL51-J.</a> - Do not shadow or obscure identifiers in subscopes </li>
</ul>
