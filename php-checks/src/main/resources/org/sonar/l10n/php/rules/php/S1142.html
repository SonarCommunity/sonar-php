<p>函数中有太多的返回语句会增加函数的基本复杂性，因为每次遇到一个返回语句时，都会中断执行流。这使得阅读和理解函数的逻辑变得更加困难。</p>
<h2>不合规的代码示例</h2>
<p>默认阈值为3时：</p>
<pre>
function myFunction(){ // 4个返回语句，不合规
  if (condition1) {
    return true;
  } else {
    if (condition2) {
      return false;
    } else {
      return true;
    }
  }
  return false;
}
</pre>
