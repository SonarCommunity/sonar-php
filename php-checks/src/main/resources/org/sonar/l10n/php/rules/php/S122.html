<p>为了更好的可读性，不要在一行中放置多个语句。</p>
<h2>不合规的代码示例</h2>
<pre>
if(someCondition) doSomething();
</pre>
<h2>合规的解决方案</h2>
<pre>
if(someCondition) {
  doSomething();
}
</pre>
<h2>例外</h2>
<p>包含单个语句的匿名函数将被忽略。</p>
<pre>
$max_comparator = function ($v) { return $v &gt; 2; };           // 合规的
$max_comparator = function ($v) { echo $v; return $v &gt; 2; };  // 不合规的
</pre>
