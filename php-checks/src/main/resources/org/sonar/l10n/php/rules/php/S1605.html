<p>在PHP 5中，声明构造函数和调用父构造函数的方法都有所改进。当使用 PHP5 中的<code>__construct</code> 关键字声明构造函数时，
 对父构造函数的嵌套调用也应使用新的 <code>__constructor</code> 关键字。</p>
<h2>不合规的代码示例</h2>
<pre>
class Foo extends Bar {
  function __construct() {
    parent::Bar();
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
class Foo extends Bar {
  function __construct() {
    parent::__construct();
  }
}
</pre>
