<p>根据PSR2编码标准：</p>
<blockquote>
  <p>关键词<code>elseif</code> 应该被使用来代替 <code>else if</code> ，这样所有的控制关键字看起来都像单个单词。</p>
</blockquote>
<h2>不合规的代码示例</h2>
<pre>
if ($expr1) {
  ...
} else if ($expr2) {
  ...
} else {...}
</pre>
<h2>合规的解决方案</h2>
<pre>
if ($expr1) {
  ...
} elseif ($expr2) {
  ...
} else {...}
</pre>
