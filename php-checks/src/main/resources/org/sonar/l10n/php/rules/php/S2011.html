<p>全局变量是一个有用的构造，但是不应该滥用它们。函数可以通过<code>global</code> 关键字或通过 <code>$GLOBALS</code> 数组访问全局范围，
但是这些做法大大降低了函数的可读性和可重用性。相反，应该将全局变量作为参数传递给函数。</p>
<h2>不合规的代码示例</h2>
<pre>
$myGlobalVariable;

function foo()
{
  global $myGlobalVariable; // 不合规
  $GLOBALS['myGlobalVariable']; // 不合规
  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
function foo($myStateVariable)
{
  // ...
}
</pre>
