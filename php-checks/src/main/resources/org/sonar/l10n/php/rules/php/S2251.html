<p>带有朝错误方向移动的计数器的<code>for</code>循环不是无限循环。由于环绕，循环最终将达到其停止条件，但这样做时，它将运行许多次，比预期的次数多，可能导致意外行为。 </p>
<h2>不合规的代码示例</h2>
<pre>
for ($i = 0; $i &lt; $length; $i--) { // 不合规
  //...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
for ($i = 0; $i &lt; $length; $i++) {
  //...
}
</pre>

</ul>
