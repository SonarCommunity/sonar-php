<p><code>sleep</code> 有时被错误地用于通过限制响应速率来防止拒绝服务(DoS)攻击。但是因为它占用了一个线程，所以每个请求的服务时间都比其他方法长，这使得应用程序 <em>more</em> 容易受到DoS攻击，而不是更少。</p>
<h2>不合规的代码示例</h2>
<pre>
if (is_bad_ip($requester)) {
  sleep(5);  // 不合规
}
</pre>
