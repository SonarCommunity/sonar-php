<p>跳转语句，如 <code>return</code>，<code>goto</code> 和 <code>continue</code> 允许您更改程序执行的默认流程，但是，将控制流引导到原始方向的跳转语句只是对击键的浪费。</p>
<h2>不合规的代码示例</h2>
<pre>
function foo($p) {
  $i = $p;
  while ($i &gt; 0) {
    $i--;
    continue; // 不合规
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
function foo($p) {
  $i = $p;
  while ($i &gt; 0) {
    $i--;
  }
}
</pre>
