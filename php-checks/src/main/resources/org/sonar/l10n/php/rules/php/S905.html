<p>如果任何语句(NULL语句除外，这意味着只包含分号 <code>;</code>的语句)没有副作用，并且也不导致控制流的更改，通常会是编程错误，应该进行重构。</p>
<h2>不合规的代码示例</h2>
<pre>
$a == 1; // 不合规；这样的赋值有意义吗？ 
$a &lt; $b; // 不合规； 忘记把结果赋值给变量了吗？
</pre>
