<p><code>goto</code> 是一种非结构化的控制流语句。它降低了代码的可读性和可维护性。应替换为结构化的控制流语句
如 <code>if</code>， <code>for</code>， <code>while</code>， <code>continue</code> 或是 <code>break</code> 这些语句。</p>
<h2>不合规的代码示例</h2>
<pre>
$i = 0;
loop:
  echo("i = $i");
  $i++;
  if ($i &lt; 10){
    goto loop;
  }
</pre>
<h2>合规的解决方案</h2>
<pre>
for ($i = 0; $i &lt; 10; $i++){
  echo("i = $i");
}
</pre>
